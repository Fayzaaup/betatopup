  <h2>Tambah Produk Baru</h2>
  <form id="addProductForm">
    <label for="productName">Nama Produk:</label>
    <input type="text" id="productName" name="productName" required>

    <label for="productPrice">Harga:</label>
    <input type="number" id="productPrice" name="productPrice" required>

    <label for="productCode">Kode Produk:</label>
    <input type="text" id="productCode" name="productCode" required>

    <button type="submit">Tambah Produk</button>
  </form>
<h2>Daftar Produk</h2>
  <table id="productTable">
    <thead>
      <tr>
        <th>Nama Produk</th>
        <th>Harga</th>
        <th>Kode Produk</th>
        <th>Aksi</th>
      </tr>
    </thead>
    <tbody>
      <!-- Data produk akan ditambahkan di sini -->
    </tbody>
  </table>

  <div class="overlay" id="deleteOverlay">
    <div class="overlay-content">
      <p>Apakah Anda yakin ingin menghapus produk ini?</p>
      <button id="deleteConfirmButton">Ya</button>
      <button id="deleteCancelButton">Tidak</button>
    </div>
  </div>
  
  
  <script src="inputdata.js"></script>
